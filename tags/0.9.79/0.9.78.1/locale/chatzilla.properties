cmd.toggle-timestamps.label = 显示时间戳 (&T)

cmd.unban.label  = 取消禁止加入限制
cmd.unban.format = 禁止加入 $channelName
cmd.unban.params = <nickname>
cmd.unban.help   = 取消针对某一用户的禁止加入限制 (ban)，或从频道禁止加入的黑名单中移除针对某用户的该限制。

cmd.unexcept.params = <nickname>
cmd.unexcept.help   = 移除频道禁止加入黑名单中的例外情况。

cmd.user.params  = [<username> <description>]
cmd.user.help    = 设置您的用户名 <username> 和描述 (``真实姓名'') <description>，和使用 |name| 以及 |desc| 命令的效果是相同的。您设置的用户名和描述将在下次连接到网络时生效。输入不带参数的命令可以显示当前您正使用的用户名和描述。

cmd.userlist.help = 显示或隐藏用户列表。

cmd.ignore.params = [<mask>]
cmd.ignore.help   = 添加某个用户到您当前频道的屏蔽列表中。 您可以使用昵称甚至是主机掩码来屏蔽该用户。如果不带此参数，则显示所有当前被屏蔽的用户。

cmd.invite.params = <nickname> [<channel-name>]
cmd.invite.help   = 邀请 <nickname> 加入 <channel-name> 频道，如果未给出 <channel-name> 则加入当前频道。如果模式设置为 +i 则该操作需要具有管理员权限。

cmd.j.params = <channel-name> [<key>]
cmd.j.help   = 该命令是 /join 的另一种表示形式。

cmd.join.label  = 加入频道 (&J)...
cmd.join.key    = accel J
cmd.join.params = [<channel-name> [<key>]]
cmd.join.help   = 加入名为 <channel-name> 的全局频道（频道名以 # 打头），本地频道（频道名以 & 打头）或无模式频道（频道名以 + 打头）。如果没有指定打头的符号，则默认为 # 。如果需要指定快捷键，则要输入 <key> 参数。

cmd.join-charset.params = [<channel-name> &lt;charset> [<key>]]
cmd.join-charset.help   = 加入名为 <channel-name> 的全局频道（频道名以 # 打头），本地频道（频道名以 & 打头）或无模式频道（频道名以 + 打头）。 如果没有指定打头的符号，则默认为 # 。所有的消息都将按指定的 <charset> 进行字符编码和解码。<charset> 可以通过 /charset 命令进行更改而不需要按照默认的字符编码设定。如果需要指定快捷键，则要输入 <key> 参数。

cmd.kick.format = 踢出 $channelName
cmd.kick.label  = 踢除
cmd.kick.params = <nickname> [<reason>]
cmd.kick.help   = 将 <nickname> 踢出当前频道。该操作需要具有管理员权限。

cmd.kick-ban.format = 踢出并禁止加入 $channelName
cmd.kick-ban.label  = 踢出并禁止加入
cmd.kick-ban.params = <nickname> [<reason>]
cmd.kick-ban.help   = 禁止 *!username@hostmask 进入当前频道并踢除该用户。该操作需要具有管理员权限。

cmd.knock.params = <channel-name> [<reason>]
cmd.knock.help   = 向指定的频道发出邀请，可选择是否附加邀请的理由。 并不是所有频道都支持这条命令。

cmd.label-user.format = <<$nickname>>
cmd.label-user.label  = <未知>
cmd.label-user.params = <unspecified>
cmd.label-user.help   =

#以下为smoke翻译
cmd.leave.format = 离开 $channelName
cmd.leave.label  = 离开 (&L)
cmd.leave.params = [<channel-name> [<reason>]]
cmd.leave.help   = 离开当前频道。可以使用 /delete 命令删除视图及其所有的内容，或者使用 /hide 命令暂时隐藏它，并保留它的内容。许多服务器不支持 <reason> 参数。该选项用于设置是否删除视图标签，如果您是从某个脚本中调用这个命令，那么您可能需要使用 <delete-when-done> 参数替代该操作。

cmd.links.help   = 显示到当前服务器的连接。该列表显示的是与您所连接的服务器直接相连的其他服务器。

cmd.list.params = [<channel-name>]
cmd.list.help   = 列出您已所在网络/服务器的频道名、用户数、话题信息。如果您忽略 channel argument 选项，将会列出全部频道。在大型网络中，索取全部频道列表的要求可能会导致服务器将您断开。

cmd.list-plugins.params = [<plugin>]
cmd.list-plugins.help   = 如果没有给定 <plugin> 参数，则该命令将列出所有已加载插件的信息。如果给定 <plugin> 参数，仅会列出关于它的信息。如果您是在控制台中输入该命令，您可能需要指定 <plugin> 的 ID 或索引。

cmd.load.params = <url>
cmd.load.help   = 执行由 <url> 参数所指定 url 的内容。也可以参阅: |initialScripts| 设置。

cmd.reload-plugin.params = <plugin>
cmd.reload-plugin.help   = 从上一次加载插件的 url 中重新加载插件，这仅工作在当前加载的插件被禁用的情况下。

cmd.log.params = [<state>]
cmd.log.help   = 开启或关闭当前频道的日志记录。如果给定 <state> 参数并且为 |true|、|on|、|yes| 或 |1|，则开启日志记录。如果为 |false|、|off|、|no| 或 |0|，则关闭日志记录；不给定 <state> 参数将显示当前日志状态。该开关状态会保存在您的首选项，所以当您关闭 Chatzilla 后再次进入频道时会恢复上次的日志。

cmd.rlist.params = <regexp>
cmd.rlist.help   = 根据正则表达式过滤后，列出您所在网络/服务器的频道名、用户数和话题信息。

cmd.reload-ui.help = 重新加载 Chatzilla 的 XUL 文件，主要是在开发时使用。

cmd.map.help = 作用类似 /link 命令，但还提供该 IRC 网络的图形地图，常用于路由选择。

cmd.match-users.params = <mask>
cmd.match-users.help   = 列出主机掩码与 <mask> 相匹配的用户。

cmd.me.params = <action>
cmd.me.help   = 以第三人称发送 <action> 文字到频道，一试便知！
 
cmd.motd.help   = 显示"每日消息"，它通常包含网络与当前服务器的信息和其它用法规则。

cmd.mode.params = [<target>] [<modestr> [<param> [<...>]]]
cmd.mode.help   = 切换到 <target> 所指定的频道并切换到 <modestr> 与其参数共同指定的用户模式。从频道视图使用时，<target> 参数可以被省略。要查看所有可使用的模式，请参阅 http://irchelp.org 。

cmd.motif.params = [<motif>]
cmd.motif.help   = 设置消息标签所使用的默认 CSS 主题文件， <motif> 可以是一个 CSS 文件的 URL，或者路径和以下其中之一:"默认主题"、"亮色主题"和"暗色主题"。请参阅 Chatzilla 主页 <http://www.mozilla.org/projects/rt-messaging/chatzilla/> 查看更多关于 ChatZilla 外观的文档。 也可以参见 |network-motif|、 |channel-motif|和|user-motif|。

cmd.motif-default.label = 默认主题 (&D)
cmd.motif-dark.label = 暗色主题 (&K)
cmd.motif-light.label = 亮色主题 (&L)

cmd.msg.params = <nickname> <message>
cmd.msg.help   = 发送私人消息  <message> 给 <nickname>.

cmd.name.params = [<username>]
cmd.name.help   = 如果服务器允许，更改显示在您主机掩码前的用户名。某些服务器只信任经过身份识别服务确认的用户名。在连接服务器之前，您必须指定用户名，如果您省略 <username> 参数， 则会显示当前用户名。

cmd.names.params = [<channel-name>]
cmd.names.help   = 列出频道内的所有用户。

cmd.network.params = <network-name>
cmd.network.help   = 设置当前网络名为 <network-name>

cmd.networks.help   = 以链接方式列出所有可用网络。

cmd.network-motif.params = [<motif> [<network>]]
cmd.network-motif.help   = 设置 <network> 消息标签的 CSS 主题文件，<motif> 可以是一个 CSS 文件的 URL，或者路径或以下之一:"默认主题""亮色主题"和"暗色主题"。如果 <motif> 是一个减号('-')，则使用默认全局主题。如果 <network> 没被指定，则显示当前网络的主题。请参阅 Chatzilla 主页 <http://www.mozilla.org/projects/rt-messaging/chatzilla/> 查看更多关于 ChatZilla 外观的文档。也可以参见 |motif|。

cmd.network-pref.params = [<pref-name> [<pref-value>]]
cmd.network-pref.help    = 将当前网络中 <pref-name> 的数值更改为 <pref-value> ，如果不给定 <pref-value> 的数值，则显示当前 <pref-name> 的数值。如果不给定 <pref-name> 和 <pref-value>，则显示所有选项。如果给定的 <pref-value> 为减号 (‘-’)，则恢复到默认值。

cmd.nick.label  = 更改昵称...
cmd.nick.params = [<nickname>]
cmd.nick.help   = 更换您的昵称。如果您省略了 |nickname|，则会弹出要求您输入昵称的提示。

cmd.notify.params = [<nickname> [<...>]]
cmd.notify.help   = 运行不带参数的 /notify 命令，将显示所有在您的自动状态检测列表上的用户状态。如果指定一个或多个 <nickname>，它们中未被添加到此列表的将会被添加，已添加到此列表的将会被删除。
 
cmd.notice.params = <nickname> <message>
cmd.notice.help   = 发送提示消息 <message> 给 <nickname>。

cmd.op.label  = 分配管理员权限
cmd.op.params = <nickname> [<...>]
cmd.op.help   = 分配给 <nickname> 当前频道的管理员权限。该操作需要管理员权限。

cmd.open-at-startup.params = [<toggle>]
cmd.open-at-startup.help   = 添加当前视图到启动时自动打开的视图列表。如果未给定 <toggle>，则显示当前视图的状态。<toggle> 的值只能是以下值当中的一个 : yes, on, true, 1, no, off, false, 0, 或 toggle, 这些值用来切换当前的状态。

cmd.oper.params = <opername> [<password>]
cmd.oper.help   = 需要具有当前服务器的 IRC 管理员权限。如果未指定 <password> , 就会提示您输入密码，输入密码的区域会被掩饰（这样在您输入密码的时候就没人能看到它）。

cmd.print.label  = 打印 (&P)
cmd.print.key    = accel P
cmd.print.params =
cmd.print.help   = 为当前视图打开打印对话框。

cmd.save.label = 视图另存为 (&A)
cmd.save.key = accel S
cmd.save.params = [<filename> [<savetype>]]
cmd.save.help = 保存当前视图的文件名为 <filename> 。如果省略 <filename> , 就显示一个另存为对话框。 <savetype> 可以是 |complete|、|htmlonly| 或 |text|。如果省略，则用文件的扩展名来判断。以 .html、.xhtml、 .xhtm 或 .htm 为扩展名的文件就会保存完整视图，以 .txt 为扩展名的文件则保存为文本文件。如果未指定 <savetype>，使用其他的扩展名时候就会报错。

cmd.say.params = <message>
cmd.say.help   = 发送消息到当前视图。如果您没用以 "/" 打头来输入文本，那么这个命令就会被 ChatZilla 自动调用。

cmd.stats.params = [<params>]
cmd.stats.help = 显示服务器的统计信息。如不使用参数，则会列出服务器指定的可用参数的统计信息。

cmd.time.params = [<nickname>]
cmd.time.help   = 查询 <nickname> 所使用计算机的时间。他们的 IRC 客户端也许会显示时间，也许不会显示，但 ChatZilla 现在还不会显示。如果未指定 <nickname>，ChatZilla 会向它所在的服务器询问当前时间。
cmd.time.label  = 获取当地时间

cmd.timestamps.params = [<toggle>]
cmd.timestamps.help   = 设置在当前视图是否显示时间戳。如果 <toggle> 是设置为 |true|、|on|、|yes| 或 |1|， 则显示时间戳；如果是 |false|、|off|、|no| 和 |0| 则不会显示，而 |toggle| 用于切换这两种状态。省略 <toggle> 可以查看它的当前状态。

cmd.toggle-oas.format = 启动时打开此 $viewType
cmd.toggle-oas.label  =  启动时打开 (&S)

cmd.pass.params = <password>
cmd.pass.help   = 当连接有密码保护的服务器时，对其发送密码。

cmd.ping.params = <nickname>
cmd.ping.help   = Ping 这个词来自声纳距离测量的技术。在 IRC 里，它用来测量发送消息到某人以及接收其回应所耗费的时间。指定一个频道并 ping 它里面的所有用户，某些 IRC 客户端会提示用户该 ping 请求，但 ChatZilla 不提示。
cmd.ping.label  = Ping 该用户
