cmd.irtl.help = 切换输入框方向为右对齐。
cmd.iltr.help = 切换输入框方向为右对齐。

cmd.toggle-text-dir.label  = 切换文本对齐方向 (&W)
cmd.toggle-text-dir.key    = accel shift X

cmd.toggle-pref.params = <pref-name>
cmd.toggle-pref.help   = 切换由 <pref-name> 指定的布尔项的值。

cmd.toggle-usort.label = 按模式排列用户
cmd.toggle-ccm.label   = 合并用户的连续消息 (&N)
