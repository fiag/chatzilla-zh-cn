cmd.version.label  = 获得版本信息
cmd.version.params = [<nickname>]
cmd.version.help   = 询问 <nickname> 正在使用的 IRC 客户端版本信息。他们的 IRC 客户端也许会显示时间，也许不会显示，但 ChatZilla 现在还不会显示。如果未指定 <nickname>，ChatZilla 会向它所在的服务器询问当前时间。

cmd.voice.label  = 分配发言权限
cmd.voice.params = <nickname> [<...>]
cmd.voice.help   = 分配给 <nickname> 在当前频道的发言权限。 该命令需要管理员（或准管理员）权限。

cmd.who.params = <rest>
cmd.who.help   = 列出与 <rest> 相匹配的用户姓名、主机或描述。

cmd.whois.label  = 查询该用户的信息

cmd.whois.params = <nickname> [<...>]
cmd.whois.help   = 显示关于用户 <nickname> 的资料,包括'真实姓名'、所连接的服务器、空闲时间和已登陆时间。注意：一些服务器会提供不准确的空闲时间。正确的空闲时间通常是通过使用 |wii| 获得而不是 |whois|。

cmd.wii.params = <nickname> [<...>]
cmd.wii.help   = 同样显示|whois|信息，但要求服务器提供该用户正确的空闲时间。

cmd.whowas.label  = 查询该用户的信息（离线）
cmd.whowas.params = <nickname> [<limit>]
cmd.whowas.help   = 在该用户离线后仍显示关于用户 <nickname> 的最后一次资料，例如'真实姓名'。

