# First is for adding prefix/suffix to the overall header, and the next three
# are for the different objects (first is network name, second is channel/user
# name).
msg.prefs.fmt.header          = "%S"
msg.prefs.fmt.display.network = 网络： %S"
msg.prefs.fmt.display.channel = 网络： %S，频道： %S"
msg.prefs.fmt.display.user    = 网络： %S，用户： %S"


# Name for "global" object.
msg.prefs.global              = 全局设定

# Localized names for all the prefs and tooltip "help" messages.
# NOTE: "Bugzilla", "ChatZilla" and "mIRC" are product names.
pref.activityFlashDelay.label   = 有新活动时标签闪烁的时间
pref.activityFlashDelay.help    = 当已有活动的标签又出现其他活动时，该标签将闪烁。此项用于设定标签闪烁的时间（单位为毫秒）： 0 表示禁用标签闪烁。
pref.aliases.label              = 命令别名
pref.aliases.help               = 允许您为各种命令或命令序列设定快捷方式。 快捷方式的形式为 "<name> = <command-list>"，其中 command-list 表示附带参数的一系列命令（不以 "/" 开头），每条命令之间用 ";" 分隔。所有别名名将在 ChatZilla 启动时自动被解释为相应的命令。
pref.autoAwayCap.label          = 使用自动状态检测的用户数上限
pref.autoAwayCap.help           = ChatZilla 会自动检测您所在频道中所有用户的在线和离开状态，然而这么做在大型频道中可能会导致严重的延迟。 因此设定用户数上限将保证高于该用户数的频道不启用自动状态检测。
pref.autoAwayPeriod.label       = 自动状态检测的时间间隔
pref.autoAwayPeriod.help        = ChatZilla 会自动检测您所在频道中所有用户的在线和离开状态。该项用于设定两次状态检测的间隔时间，单位为分钟。
pref.autoperform.label          = 自动发送命令
pref.autoperform.help           = 您可能需要在连上服务器时自动发送某些命令到服务器端，因此只要逐个输入附带参数的命令（不要以"/"开头），ChatZilla 会自动帮您以列表中的顺序发送这些命令。
pref.autoRejoin.label           = 被踢后自动重新加入
pref.autoRejoin.help            =  如果选中此项， ChatZilla 将尝试(只试一次)重新加入那个踢您的频道。注意：某些频道不允许此功能，甚至会禁止您再加入，所以是否启用该项请三思。
pref.away.label                 = 处于离开状态
pref.away.help                  =
pref.awayNick.label             = 昵称（离开）
pref.awayNick.help              = 如果该昵称和主昵称不同，则在您处于离开状态的时候自动使用该昵称。您也可以不设定离开状态下使用的昵称。
pref.bugURL.label               = Bugzilla URL
pref.bugURL.help                = 该 URL 用于汇报相关 bug，其中 "%s" 可替换为 bug 编号。以后用编号表示的 bug 将自动转换为使用该 URL 的链接。
pref.charset.label              = 字符编码
pref.charset.help               = 不同的客户端需要使用相同的字符编码才能正确阅读 IRC 上带有非 ASCII 码字符的消息。
pref.collapseMsgs.label         = 合并同一用户的连续消息
pref.collapseMsgs.help          = 只在同一用户所发的多个连续消息前面显示其昵称，这样和每条消息前面都重复显示昵称相比显得更整洁。
pref.collapseActions.label      = 合并消息的同时合并所有连续的操作
pref.collapseActions.help       = 只在同一用户所执行的多个连续操作前面显示其昵称，这样和每个操作执行时都重复显示昵称相比显得更整洁。
pref.conference.limit.label     = 使用会议模式的用户数下限
pref.conference.limit.help      = 当某个频道内的用户数超过该下限，ChatZilla 会将该频道切换为"会议模式"。在会议模式下其他用户加入、离开、退出和私人消息将不会被显示，仅当用户数低于该下限时才恢复正常模式。设定为 0 表示不使用会议模式，设定为 1 表示一直使用该模式。
pref.connectTries.label         = 最大尝试连接次数
pref.connectTries.help          = ChatZilla 尝试连接到服务器或网络的最大次数。设定为 -1 表示不限制尝试连接次数。
pref.copyMessages.label         = 复制重要的消息
pref.copyMessages.help          = 任何被标记为"重要"的消息都将复制并显示在网络中以方便您离开计算机时能快速查看发送给您的消息 。
pref.dcc.enabled.label          = 启用 DCC
pref.dcc.enabled.help           = 禁用 DCC 时所有和 DCC 相关的命令都无法执行，同时所有来自其他用户的 DCC 请求都自动丢弃。
pref.dcc.autoAccept.list.label  = 自动接受 DCC 的用户列表
pref.dcc.autoAccept.list.help   = 自动接受来自该列表中昵称和主机掩码的 DCC 聊天/文件传输请求，其中主机掩码可以使用通配符 "*" 来表示。如果该列表留空，则所有的 DCC 请求都必须手动接受或拒绝。
pref.dcc.downloadsFolder.label  = DCC 文件存放路径
pref.dcc.downloadsFolder.help   = 指定通过 DCC 接收的文件默认存放的目录。
pref.dcc.listenPorts.label      = 监听的端口
pref.dcc.listenPorts.help       = 该列表显示的是其他用户可以远程连接到的端口，列表中的每一项都必须是单一的端口号或从小到大的端口范围。如果列表留空则使用操作系统随机选择的端口。每当您向某用户发送一个 DCC 连接请求时，就自动选中列表中的下一个端口。
pref.dcc.useServerIP.label      = 从服务器获取本地 IP
pref.dcc.useServerIP.help       = 如果勾选此项，每当您连接到服务器时 ChatZilla 会自动从服务器获取您的 IP 地址。这么做主要是让 DCC 在网关或基于 NAT 的系统下工作时能获得正确的 IP 地址。
pref.debugMode.label             = Debug 模式
pref.debugMode.help             = 该选项用于对 ChatZilla 进行调试并输出一系列调试信息（通常是输出到控制台）。 调试信息用一系列字母表示，分别代表调试信息的内容。 "c" 表示上下文菜单（转储打开上下文菜单时的数据）， "d" 表示调度（转储调度命令时的数据）， "t" 表示追踪/钩子（转储关于处理钩子和事件序列的数据）。
pref.defaultQuitMsg.label       = 退出时默认显示的消息
pref.defaultQuitMsg.help        = 指定未详细说明退出消息时显示的默认消息。如果该输入框留空则使用 ChatZilla 默认提供的消息，即显示您的 ChatZilla 版本号。
pref.desc.label                 = 描述
pref.desc.help                  =  显示在您个人信息 > "描述"（即"真实姓名"）中的内容。它主要用于显示用户的真实姓名，但并不是用户必须填写的项目。
pref.deleteOnPart.label         = 离开的同时关闭频道视图
pref.deleteOnPart.help          = 输入  /leave 和 /part 命令时退出并关闭频道视图。
pref.displayHeader.label        =  显示页首信息
pref.displayHeader.help         = 在当前视图中显示聊天页首信息。页首信息包括当前视图的 URL、话题和模式。
pref.font.family.label          = 字体类型
pref.font.family.help           = 选择 ChatZilla 显示消息时所用的字体类型。 "default" 将使用您的全局字体类型， "serif"、 "sans-serif" 和 "monospace" 使用的是您的全局字体设置，其他值将视作字体名称。
pref.font.size.label            = 字体大小 (pt)
pref.font.size.help             = 选择 ChatZilla 显示消息时所用的字体大小。 0 将使用您的全局字体大小，其他值则视作以 points (pt) 为单位的大小值。
pref.guessCommands.label        = 推测未知命令
pref.guessCommands.help         = 如果您输入了 ChatZilla 无法识别的命令（以"/"开头）， ChatZilla 将尝试通过发送命令到服务器来进行"推测" 。当然，如果您不希望 ChatZilla 这么做您可以关闭它。
pref.hasPrefs.label             = 对象具有可设置的选项
pref.hasPrefs.help              = 该项表明当前对象具有选项可设置。而且该项不显示在首选项窗口中。 :)
pref.identd.enabled.label       = 允许在连接到服务器的过程中进行身份识别
pref.identd.enabled.help        = 允许 ChatZilla 连接到需要进行身份识别的服务器。
pref.initialURLs.label          = 启动时自动加载的 URL
pref.initialURLs.help           = 该列表显示的是 ChatZilla 启动时自动连接到的 IRC 地址。 但如果是通过点击 irc 超链接来启动 ChatZilla，则不会自动加载这些地址。
pref.initialScripts.label       = 启动时自动加载的脚本
pref.initialScripts.help        = ChatZilla 启动时会自动载入列表中的所有脚本。但如果列表项是一个目录，那么将从该目录中加载名为 "init.js" 的脚本以及所有子目录。
pref.inputSpellcheck.label      = 输入框使用拼写检查
pref.inputSpellcheck.help       = 只在最近的 &brandShortName; build 版本中启用的输入框拼写检查功能。
pref.link.focus.label           = 打开链接时切换到浏览器
pref.link.focus.help            = 打开 ChatZilla 中的 URL 时切换焦点到浏览器窗口。
pref.log.label                 =添加当前视图为日志
pref.log.help                   = ChatZilla 将把当前视图加入到日志中。日志文件通常是保存在您的配置文件中，对于指定的视图日志可以更改其"配置路径"（对于基本路径）或"日志文件名"。
pref.logFileName.label          = 日志文件名
pref.logFileName.help           = 用来表示当前视图所使用的日志文件。如果当前视图已被打开和记录到日志，则修改日志文件名只在下次启动日志时生效。
pref.logFile.client.label       = 客户端的日志文件
pref.logFile.client.help        = 指定客户端视图的日志文件名，其完整路径还要取决于'日志目录'的位置。
pref.logFile.network.label      = 网络的日志文件
pref.logFile.network.help       = 指定网络视图的日志文件名，其完整路径还要取决于'日志目录'的位置。
pref.logFile.channel.label      = 频道的日志文件
pref.logFile.channel.help       = 指定频道视图的日志文件名，其完整路径还要取决于'日志目录'的位置。
pref.logFile.user.label         = 用户的日志文件
pref.logFile.user.help          = 指定用户/查询视图的日志文件名，其完整路径还要取决于'日志目录'的位置。
pref.logFile.dccuser.label      = DCC 的日志文件
pref.logFile.dccuser.help       = 指定 DCC 聊天/文件传输视图的日志文件名，其完整路径还要取决于'日志目录'的位置。
pref.logFolder.label            = 日志目录
pref.logFolder.help             = 指定所有日志文件存放的基本位置， 而其他所有 "XX 的日志文件" 指定的是不同类型日志的文件名。
pref.messages.click.label       = 正常点击
pref.messages.click.help        = 正常点击 URL 时执行的操作。
pref.messages.ctrlClick.label   = Ctrl-点击
pref.messages.ctrlClick.help    = 按住 Ctrl 键并点击 URL 时执行的操作。
pref.messages.metaClick.label   = Alt/Meta-点击
pref.messages.metaClick.help    = 按住 Alt/Meta 键并点击 URL 时执行的操作。
pref.messages.middleClick.label = 中键点击
pref.messages.middleClick.help  = 鼠标中键点击 URL 时执行的操作。
pref.motif.dark.label           = 暗色主题
pref.motif.dark.help            = 查看 > 配色方案菜单下的暗色主题。
pref.motif.light.label          = 亮色主题
pref.motif.light.help           = 查看 > 配色方案菜单下的亮色主题。
pref.motif.default.label        = 默认主题
pref.motif.default.help         = 查看 > 配色方案菜单下的默认主题。
pref.motif.current.label        = 当前主题
pref.motif.current.help         = 当前使用的主题文件。所谓主题其实是一个描述如何显示聊天视图的 CSS 文件，它主要用于自定义聊天视图的外观。
pref.multiline.label            = 多行输入模式
pref.multiline.help             = 设置 ChatZilla 使用的是多行输入对话框还是单行输入对话框。
pref.munger.bold.label          = 粗体
pref.munger.bold.help           = 允许 ChatZilla 以粗体形式显示两个星号之间的文字（例如 *bold*）。
pref.munger.bugzilla-link.label = Bugzilla 链接
pref.munger.bugzilla-link.help  = 通过使用 "Bugzilla URL" 作为基本链接使得点击 ChatZilla 的超链接 "bug <number>" 可以链接到指定的 bug 页面。
pref.munger.channel-link.label  = 频道链接
pref.munger.channel-link.help   = 允许 ChatZilla 将 "#channel" 这样的文字解析为连至该频道的链接。
pref.munger.colorCodes.label    = mIRC 颜色
pref.munger.colorCodes.help     = 允许使用不同颜色或其他 mIRC 代码（例如粗体和下划线）来显示聊天的文字，反之则不使用 mIRC 代码。
pref.munger.ctrl-char.label     = 控制字
pref.munger.ctrl-char.help      = 允许 ChatZilla 显示其无法识别的控制字。
pref.munger.face.label          = 表情（图释）
pref.munger.face.help           = 允许 ChatZilla 显示常见的表情图片，如 :-) 和 ;-)。
pref.munger.italic.label        = 斜体
pref.munger.italic.help         = 允许 ChatZilla 以斜体形式显示两个斜杠之间的文字（ /italic/）。
pref.munger.link.label          = 网页链接
pref.munger.link.help           = 允许 ChatZilla 将类似 URL 的文字显示为超链接。
pref.munger.mailto.label        = 邮件链接
pref.munger.mailto.help         = 允许 ChatZilla 将类似 e-mail 地址的文字显示为超链接。
pref.munger.quote.label         = 引号
pref.munger.quote.help          = 允许 ChatZilla 将 `` 替换为 " ，将 '' 替换为 ”。
pref.munger.rheet.label         = Rheet
pref.munger.rheet.help          = 允许 ChatZilla 显示 "rheet" （ Mozilla.org 的特色）为超链接。
pref.munger.talkback-link.label = Talkback 链接
pref.munger.talkback-link.help  = 允许 ChatZilla 将 "TB<numbers><character>" 显示为指向特定 talkback stack trace 的超链接。
pref.munger.teletype.label      = 打字机字体
pref.munger.teletype.help       = 允许 ChatZilla 显示诸如 |teletype| 这样的打字机字体（固定宽度的字体）。
pref.munger.underline.label     = 下划线
pref.munger.underline.help      = 允许 ChatZilla 为两个下划号之间的文字添加下划线（例如 _underline_）。
pref.munger.word-hyphenator.label = 连字符
pref.munger.word-hyphenator.help  = 允许 ChatZilla 在需要折到下一行的较长单词或 URL 中间插入连字符。
pref.newTabLimit.label          = 自动创建的最大视图数
pref.newTabLimit.help           = 设置 ChatZilla 自动创建的视图（例如查询视图）数目。一旦超过最大视图数的限制，所有私人消息将显示在当前视图中。设定为 0 表示不限制数目，设定为1 则不允许显示所有自动创建的视图。
pref.nickCompleteStr.label      = 自动添加字符串到昵称
pref.nickCompleteStr.help       = 当您使用按 tab 键自动完成的功能时，该字符串将自动添加到本行起始位置的昵称后。
pref.nickname.label             = 昵称
pref.nickname.help              = 昵称是其他任何人在 IRC 上见到您时所使用的名字。您可以使用除了怪异字符以外的其他任何文字数字式字符。
pref.nicknameList.label         = 昵称列表
pref.nicknameList.help          = 如果您的昵称正被他人使用，您可以让 ChatZilla 尝试使用该昵称列表中的昵称。对于您固定使用的昵称则不必包含在该列表中。
pref.notify.aggressive.label    = 消息到来时闪烁或跳出窗口提示用户
pref.notify.aggressive.help     = 当有其他用户发送给您私人消息、输入您的昵称或消息中包含"关键字"，ChatZilla 将把这些消息视作值得引起您注意的消息。该选项用于设置在上述情况下是否允许 ChatZilla 闪烁窗口或自动跳出窗口（取决于不同的操作系统）来引起您的注意。
pref.notifyList.label           = 自动检测用户状态
pref.notifyList.help            = 该列表显示的是定期对其在线与否进行检测的用户。每隔 5 分钟，ChatZilla 会自动检测该列表中的用户并通知您它们在线或脱机。
pref.outgoing.colorCodes.label  = 允许发送颜色代码
pref.outgoing.colorCodes.help   = 允许您使用特殊的 %-sequences 来发送颜色和包括粗体、下划线在内的 mIRC 代码。一旦启用该项，只要在输入框键入 "%" 就可以弹出显示各种 mIRC 代码。
pref.outputWindowURL.label      = 输出窗口
pref.outputWindowURL.help      = 通常情况下请不要更改这里的设置！由于聊天视图是通过载入该 URL 来显示实际的消息、页首信息等内容，因此该文件必须确保正确定义某些选项，否则会出现 JavaScript 错误，聊天窗口也无法显示任何内容！
pref.profilePath.label          = 配置路径
pref.profilePath.help           = 这是 ChatZilla 相关文件所存放的基本路径。默认情况下 ChatZilla 自动从 "scripts" 子目录中载入脚本，并保存日志文件到 "logs" 子目录中。
pref.proxy.typeOverride.label   = 代理服务器类型
pref.proxy.typeOverride.help    = 输入 "http" 使用您浏览器中的 HTTP 代理服务器，输入 "none" 不使用任何代理服务器（包括 SOCKS）。注意：通常是在浏览器设置为手动配置代理服务器的情况下此项才会生效。
pref.reconnect.label            = 异常掉线后自动重连
pref.reconnect.help             = 当您的连接异常丢失时，ChatZilla 会自动为您重新连接到该服务器。
pref.showModeSymbols.label      = 显示用户模式符号
pref.showModeSymbols.help       = 该列表中的用户将用符号来表示其模式（"@" 代表 op， "%" 代表 half-op， "+" 代表 voice），或用带颜色的圆点表示（green 代表 op，dark blue代表 half-op，cyan 代表 voice，black 代表 normal）。勾选此项则显示模式符号，不显示带颜色的圆点。
pref.sortUsersByMode.label      = 按模式对用户进行排序
pref.sortUsersByMode.help       = 按照模式对用户列表进行排序，op 排在最前面，然后是 half-op（如果服务器支持的话），接着是 voice，最后是其他用户。
pref.sound.enabled.label        = 启用声音提示
pref.sound.enabled.help         = 勾选此项允许播放声音提示。该选项只能全局启用或禁用声音提示功能。
pref.sound.overlapDelay.label   = 事件重叠时播放声音的时间间隔
pref.sound.overlapDelay.help    = 设置发生同一事件时却不连续播放声音提示的时间间隔。例如，默认值 2000 毫秒（即 2 秒）表示如果两次的关键字匹配是发生在两秒钟之内，只有第一次的匹配会播放声音提示。
##pref.sound.surpressActive.label = 禁止来自活动视图的声音提示
##pref.sound.surpressActive.help  = 当 ChatZilla 处于活动窗口时自动禁止播放活动视图的声音提示。相反，若 ChatZilla 不处于活动状态或声音提示来自其他视图，则播放该声音提示。
pref.sound.channel.start.label  = 频道：会话开始
pref.sound.channel.start.help   =
pref.sound.channel.event.label  = 频道：非聊天事件
pref.sound.channel.event.help   =
pref.sound.channel.chat.label   = 频道：正常聊天
pref.sound.channel.chat.help    =
pref.sound.channel.stalk.label  = 频道：匹配关键字
pref.sound.channel.stalk.help   =
