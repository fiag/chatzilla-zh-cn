pref.stalkWholeWords.label      = 只标记关键字本身
pref.stalkWholeWords.help       = 该项用于设定是标记匹配关键字的整个语句还是只标记关键字本身的字符串。例如，如果不选此项，则 "ChatZilla is cool" 将和关键字如 "zilla" 相匹配。
pref.stalkWords.label           = 关键字标记
pref.stalkWords.help            = 该列表中的关键字将把其所在的那行文本标记为"重要的"，如果勾选"消息到来时闪烁或跳出窗口提示用户"则会以特殊方式引起您的注意。
pref.urls.store.max.label       = 可保存的最大 URL 数
pref.urls.store.max.help        = 设置 ChatZilla 可收集并保存的最大 URL 数目。 输入 "/urls" 可显示最近保存的 10个 URL，如果输入 "/urls 20" 则显示最近保存的 20个 URL。
pref.userlistLeft.label         = 在窗口左侧显示用户列表
pref.userlistLeft.help          = 在窗口左侧显示用户列表，不勾选此项则在窗口右侧显示用户列表。
pref.username.label             = 用户名
pref.username.help              = 用户名是用来建立能代表您的"主机掩码"，包括您的连接主机名和此用户名。有时可用于设定对某用户的 auto-op、bans 等操作。
pref.usermode.label             = 用户模式
pref.usermode.help              = 您的用户模式是一个需要发送给 IRC 网络的可选字符串。 它包括一个加号 ("+") 以及其后的一个或多个字母，每个字母代表不同的可选项。 "i" 表示”不可见模式“，当您处于不可见模式时，和您处于不同频道的用户无法在频道用户列表中看到您的昵称。 "s" 允许您接收昵称冲突时服务器发送给您的消息。要查看所有模式的列表，请到 www.irchelp.org 。
pref.warnOnClose.label          = 网络处于连接状态时退出则警告我
pref.warnOnClose.help           = 当网络仍处于连接状态时退出，则提示用户是否确定要退出所有网络。不勾选此项则不弹出警告。

