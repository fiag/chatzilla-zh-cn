cmd.plugin-pref.params = <plugin> [<pref-name> [<pref-value>]]
cmd.plugin-pref.help = 设置 <pref-name> 插件的值为  <pref-value> 。如果没有给定 <pref-value>，则显示 <pref-name> 的当前值。如果 <pref-name> 和 <pref-value> 都未给定，则显示关于 <plugin> 所有的值。如果 <pref-value> 为减号 ('-') ， 则还原为默认值。

cmd.pref.params  = [<pref-name> [<pref-value>]]
cmd.pref.help    = = 设置名为 <pref-name> 的值为  <pref-value> 。如果没有给定 <pref-value>，则显示 <pref-name> 的当前值。如果 <pref-name> 和  <pref-value> 都未给定，则显示所有的值。如果 <pref-value> 为减号 ('-') ， 则还原为默认值。

cmd.query.label  = 开始私人聊天
cmd.query.params = <nickname> [<message>]
cmd.query.help   = 以昵称开始一对一的聊天。如果给定 <message>，它就会被作为一个初始私人消息发送给 <nickname>。

cmd.quit.label  = 退出 ChatZilla (&Q)
cmd.quit.params = [<reason>]
cmd.quit.help   = 退出 ChatZilla。

cmd.quit-mozilla.label  = 退出 (&Q)
cmd.quit-mozilla.help   = 退出 &brandShortName;。

cmd.quote.params = <irc-command>
cmd.quote.help   = 向 IRC 服务器发送原始命令。如果您不知道您在做什么，请最好不要使用。详见 IRC RFC1459 <http://www.irchelp.org/irchelp/rfc1459.html>。

cmd.rejoin.params = [<reason>]
cmd.rejoin.help   = 重新加入当前视图所显示的频道。该命令只在频道视图里生效。
cmd.rejoin.format = 重新加入 $channelName
cmd.rejoin.label  = 重新加入

cmd.server.params = <hostname> [<port> [<password>]]
cmd.server.help   = 使用 <port> 端口连接到服务器 <hostname>。如果 <port> 没有指定，则使用6667。如果需要密码则要指定 <password>。如果您已经连接上服务器，则将 <hostname> 视图作为当前视图。如果该视图已被删除, 则重新显示出来。

cmd.set-current-view.params = <view>
cmd.set-current-view.help   =

cmd.sslserver.params = <hostname> [<port> [<password>]]
cmd.sslserver.help   = 在 <port> 端口使用 SSL 连接到服务器 <hostname> 。如果 <port> 没有指定，则使用9999。如果需要密码则要指定 <password>。如果您已经连接上服务器，则将 <hostname> 视图作为当前视图。 如果该视图已被删除, 则重新显示出来。

cmd.squery.params = <service> [<commands>]
cmd.squery.help   = 发送命令 <commands> 给服务 <service>。

cmd.stalk.params = [<text>]
cmd.stalk.help   = 添加 <text> 到那些您想看到警告的关键字列表当中。当某个与 <text>  相匹配的用户说话时，或者某些用户说的短语包含 <text>，您的 ChatZilla 窗口就会被激活（在某些操作系统上）并且任务栏窗口会闪烁（在某些操作系统上）。如果省略 <text>，则显示关键字列表。

cmd.status.help = 显示当前视图的状态信息。

cmd.statusbar.help = 显示或隐藏状态栏。

cmd.supports.help = 以 005 numberic 格式的报告列出当前服务器的功能。

cmd.testdisplay.help = 显示出一段文本样本。主要用于对样式进行预览。

cmd.topic.params = [<new-topic>]
cmd.topic.help   = 如果指定 <new-topic>，同时您是聊天室管理员，又或者该频道不处于'私人话题'模式 (+t)，当前话题将变为 <new-topic>。如果*未*指定 <new-topic>，则显示当前的话题。
