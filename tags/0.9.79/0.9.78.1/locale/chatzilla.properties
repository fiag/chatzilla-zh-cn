cmd.userhost.params = <nickname> [<...>]
cmd.userhost.help   = 查询所有 <nickname> 的主机掩码。

cmd.userip.params = <nickname> [<...>]
cmd.userip.help   = 查询所有 <nickname> 的IP地址。

cmd.disable-plugin.params = <plugin>
cmd.disable-plugin.help   = 该命令使用 disablePlugin 函数禁用插件，但不保证插件会被完全禁用。

cmd.usermode.params = [<new-mode>]
cmd.usermode.help   = 更改或显示当前用户模式。

cmd.user-motif.params = [<motif> [<user>]]
cmd.user-motif.help   = 设置 <user> 消息标签的 CSS 主题文件。<motif> 可以是一个 CSS 文件的 URL，或者路径或以下之一:"默认主题""亮色主题"和"暗色主题"。如果 <motif> 是一个减号('-')，则使用默认全局主题。如果 <network> 没被指定，则显示当前网络的主题。请参阅 Chatzilla 主页 <http://www.mozilla.org/projects/rt-messaging/chatzilla/> 查看更多关于 ChatZilla 外观的文档。也可以参见 |motif|。

cmd.user-pref.params = [<pref-name> [<pref-value>]]
